<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- Универсальные атрибуты тегов, их всего 16 -->

	<p class="text">hgihvidj guishervgijhz a;ghvrugh rvzurrrrg ljrdhv zghljkzrhg vd</p> <!-- АТРИБУТ class: Значение класса мы придумываем самостоятельно, тобы в последствии было удобнее обратиться к классу в css через точку и указать для него, например, какие-то стили-->

	<p id="text-1" class="text">hgihvidj guishervgijhz a;ghvrugh rvzurrrrg ljrdhv zghljkzrhg vd</p> <!-- АТРИБУТ id: с помощью него мы можем обращаться к элементу с помощью скриптов и иногда при помощи стилей, а также для того, чтобы использовать якорные ссылки-->

	<p contenteditable="true">екст текст текст текст</p> <!-- АТРИБУТ contenteditable: позволяет дописывать текст прямо на сайте-->

</body>
</html>
